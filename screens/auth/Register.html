<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Splash Shop</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon1.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://splashui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="./Form.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="page-wrap">
      <!-- Navbar -->
      <nav class="navigation">
        <div class="nav-left">
          <div>
            <a href="../../index.html"><h2 class="nav-logo">Splash Shop</h2></a>
          </div>
          <button class="btn btn-link">
            <a href="./ProductListing.html">Shop now</a>
          </button>
        </div>
        <div class="nav-center">
          <input type="search" class="input" placeholder="Search" />
        </div>
        <div class="nav-right">
          <div class="badge">
            <a href="../auth/login/Login.html"><i class="fas fa-user"></i></a>
          </div>
          <div class="badge">
            <a href="../cart/Cart.html"><i class="fas fa-shopping-cart"></i></a>
            <div class="badge-icon-text">4</div>
          </div>
          <div class="badge">
            <a href="../wishlist/Wishlist.html"><i class="fas fa-heart"></i></a>
            <div class="badge-icon-text">4</div>
          </div>
        </div>
      </nav>

      <!-- login form -->
      <main class="login-form-container">
        <form action="" class="login-form">
          <h2>Sign Up</h2>

          <div class="input-group">
            <label>Username *</label>
            <input type="text" required min="4" />
          </div>

          <div class="input-group">
            <label>Email *</label>
            <input type="email" required />
          </div>

          <div class="input-group">
            <label>Password *</label>
            <input type="password" id="password" />
            <span class="input-group-icon"
              ><i class="fas fa-eye" id="togglePassword"></i
            ></span>
          </div>

          <div class="input-group err">
            <label>Confirm Password *</label>
            <input type="password" id="password" />
            <span class="input-group-icon"
              ><i class="fas fa-eye" id="togglePassword"></i
            ></span>
            <div class="error-message">Passwords doesn't match</div>
          </div>

          <button class="card-actions-btn-filled">Register</button>

          <a href="./Login.html" class="form-link"
            >Already a member? Sign in...</a
          >
        </form>
      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="footer-body">Made with &lt; /&gt; by Aditya</div>
      </footer>
    </div>
    <script src="https://splashui.netlify.app/components/input/input.js"></script>
  </body>
</html>
